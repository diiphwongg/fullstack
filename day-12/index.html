<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day-12</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reponsive.css">
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="figma">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="item">
              <a href="#">
                <img class="logo" src="../img/Group 1.png" alt="img" />
              </a>
              <h2 class="item-text">Explore</h2>
              <div class="nav">
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 15.svg" alt="img" />
                  <span class="nav-item-title"> New In </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 9.svg" alt="img" />
                  <span class="nav-item-title"> Clothing </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 8.svg" alt="img" />
                  <span class="nav-item-title"> Shoes </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 7.svg" alt="img" />
                  <span class="nav-item-title"> Accessories </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 6.svg" alt="img" />
                  <span class="nav-item-title"> Activewear </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 5.svg" alt="img" />
                  <span class="nav-item-title"> Gifts & Living </span>
                </a>
                <a href="#" class="nav-item">
                  <img class="" src="../img/image 4.svg" alt="img" />
                  <span class="nav-item-title"> Inspiration </span>
                </a>
              </div>
            </div>
          </div>
          <div class="col-10">
            <menu class="menu">
              <input type="checkbox" id="menu-toggle" hidden />
              <div class="search">
                <img
                  style="font-size: 1px"
                  src="../img/search.svg"
                  alt="search"
                  class="icon"
                />
                <input type="text" class="search" placeholder="Search store" />
              </div>
              <nav class="menu-nav">
                <a href="#" class="menu-nav-link menu-nav-link__active"
                  >Products</a
                ><a href="#" class="menu-nav-link">Story</a
                ><a href="#" class="menu-nav-link">Manufacturing</a
                ><a href="#" class="menu-nav-link">Packaging</a>
              </nav>
              <div class="icon-wrapper">
                <a href="#">
                  <img src="../img/basket.svg" alt="" />
                </a>
                <a href="#">
                  <img src="../img/person.svg" alt="" />
                </a>
                <label for="menu-toggle" class="icon-menu-mobile">
                  <i class="fa-solid fa-bars"></i>
                </label>
              </div>
            </menu>
            <div class="content">
              <div class="content__left">
                <div class="content--col">
                  <img class="img_content--col" src="../img/W1.jpg" alt="" />
                  <img class="img_content--col" src="../img/W2.jpg" alt="" />
                </div>
                <div class="content--row">
                  <img class="img_content--row" src="../img/W3.jpg" alt="" />
                  <img class="img_content--row" src="../img/W4.jpg" alt="" />
                </div>
              </div>

              <div class="content__right">
                <div class="content--row">
                  <img class="img_content--row" src="../img/W7.jpg" alt="" />
                  <img class="img_content--row" src="../img/W8.jpg" alt="" />
                </div>
                <div class="content--col">
                  <img class="img_content--col" src="../img/W5.jpg" alt="" />
                  <img class="img_content--col" src="../img/W6.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <button class="btn__chat">
            <span class="icon">
              <img src="../img/Vector.svg" alt="chat" />
            </span>
            <span class="title-chat" style="font-weight: bold"
              >Help Center</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
